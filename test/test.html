<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .post-box {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .post-box textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: red;
      }
      .preview-img {
        display: block;
        margin-bottom: 10px;
        max-width: 100%;
        max-height: 300px;
      }
      .submit-btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        display: none;
      }
      #status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      #status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="post-box">
      <form
        id="postForm"
        action="upload.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <textarea
          name="content"
          id="content"
          placeholder="What's on your mind?"
        ></textarea>
        <img id="preview" class="preview-img" alt="" />
        <input
          type="file"
          id="fileInput"
          name="image"
          style="display: none"
          accept="image/*"
        />
        <button type="submit" class="submit-btn">Post</button>
      </form>
      <div id="status"></div>
    </div>

    <script>
      // Dán ảnh từ clipboard
      document
        .getElementById("content")
        .addEventListener("paste", function (event) {
          const items = (
            event.clipboardData || event.originalEvent.clipboardData
          ).items;
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf("image") === 0) {
              const blob = items[i].getAsFile();
              const reader = new FileReader();
              reader.onload = function (event) {
                document.getElementById("preview").src = event.target.result;
              };
              reader.readAsDataURL(blob);

              // Tự động đặt ảnh vào input file để gửi kèm
              const fileInput = document.getElementById("fileInput");
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(blob);
              fileInput.files = dataTransfer.files;
            }
          }
        });

      // Xử lý kết quả gửi form
      document
        .getElementById("postForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn form submit mặc định

          const formData = new FormData(this);

          fetch("upload.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((result) => {
              console.log("Server response:", result); // Kiểm tra phản hồi từ server trong console
              const statusDiv = document.getElementById("status");
              statusDiv.style.display = "block";
              if (result.includes("thành công")) {
                statusDiv.className = "success";
              } else {
                statusDiv.className = "error";
              }
              statusDiv.innerHTML = result;
            })
            .catch((error) => {
              console.error("Error:", error); // Hiển thị lỗi nếu có
              const statusDiv = document.getElementById("status");
              statusDiv.style.display = "block";
              statusDiv.className = "error";
              statusDiv.innerHTML = "Có lỗi xảy ra khi gửi bài.";
            });
        });
    </script>
  </body>
</html>
