<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTest</title>
    <!-- EMBED fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/Thumbnails-11.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark py-3"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/images/Thumbnails-11.png"
            alt="EduTest Logo"
            class="logo_img"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >EduTest</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Your Flashcards</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Your Class</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Notification</a
              >
            </li>
          </ul>
          <a
            href="./pages/login.html"
            class="btn btn-outline-success"
            id="join_for_free"
          >
            Join for free
          </a>
        </div>
      </div>
    </nav>
    <main class="bg-dark">
      <section
        class="hero d-flex align-items-center text-center bg-dark"
        style="height: 80vh"
      >
        <div class="container right">
          <img src="../assets/images/login_img.jpg" alt="hero image" />
        </div>
        <div class="container left text-center mt-5 register">
          <h2 class="mb-4">Đăng Ký Tài Khoản</h2>
          <form>
            <div class="mb-3 text-start">
              <label for="fullname" class="form-label">Họ và Tên</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Nhập họ và tên"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Tên người dùng</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nhập tên người dùng"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="dob" class="form-label">Ngày tháng năm sinh</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Địa chỉ Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Nhập địa chỉ email"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="confirmPassword" class="form-label"
                >Xác nhận mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Xác nhận mật khẩu"
                required
              />
            </div>
            <div class="action">
              <a href="#" class="register_hyperlink" id="login_x"
                >Already have an account? Login ?</a
              >
              <button type="submit" class="btn btn-success">Đăng ký</button>
            </div>
          </form>
        </div>
        <div class="container left text-center mt-5 login">
          <h2 class="mb-4">Đăng Nhập</h2>
          <form>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Tên người dùng</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nhập tên người dùng"
                required
              />
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
            <div class="action">
              <a href="#" class="register_hyperlink" id="register_x"
                >New to EduTest? Register ?</a
              >
              <button type="submit" class="btn btn-success">Đăng nhập</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
